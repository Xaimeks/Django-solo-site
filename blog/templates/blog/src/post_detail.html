<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
    <link rel="stylesheet" href="../../../static/blog/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <header>
    <a href="{%   url 'index'  %}">
        <img style='height: auto;' src="../../../static/blog/image/logo.png" alt="Изображение логотипа" width="100" height="150" class="logo">
    </a>
    </header>


    <div class="block-about-us-parent">
        <div class="block-about-us">
            <a href="#"><img src="{{ post.image.url }}"  alt="{{ post.title }}" style="width: 400px;" class="detail-photo"> </a>
                <h2 class="post-title"> {{ post.title }}</h2>
                    <a class="post-text">{{ post.text }}</a>
                        <a class="post-author">{{ post.author }}</a>
                <div class="comments">
                    <div>
                        <form action="{% url 'add_comments' post.id %}" method="post">
                            {% csrf_token %}
                            <div class="commments-you">
                                <a style="padding-bottom: 10px">Оставить комментарий</a>
                                <label>Ваше имя</label>
                                <input style="width: 50px" type="text" name="user_name">
                                <label>Ваш email</label>
                                <input style="width: 250px" type="email" name="email">
                                <label style="color:white"> Ваш комментарий</label>
                                <textarea name="text_comments"></textarea>
                            </div>
                            <div class="sumbit-button">
                                <button type="submit">
                                    <i class="fa-solid fa-paper-plane" style="color:black;"></i>
                                </button>
                            </div>
                        </form>
                         <div>
                {% for comment in post.comments_set.all %}
                    <div class="view-comment">
                        <div>
                            <h3 style="color: white;margin-bottom: 15px;padding-left: 10px">{{ comment.user_name }}</h3>
                            <div>
                                <p style="margin-top: 0px;padding-left: 10px">
                                    {{ comment.text_comments }}
                                </p>
                            </div>
                        </div>



                    </div>
                {% endfor %}
            </div>
                </div>
            </div>
        </div>
    </div>

<script>

</script>
</body>
</html>
